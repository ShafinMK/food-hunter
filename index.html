<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- custom css  -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- font awesome  -->
  <script src="https://kit.fontawesome.com/08f2670ec6.js" crossorigin="anonymous"></script>
</head>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-center">

        <div>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item px-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link d">Disabled</a>
              </li>
            </ul>
          </div>
        </div>


      </div>
    </nav>
    <!-- carousal start  -->
    <div class="">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            
            <img src="https://cdn.pixabay.com/photo/2016/11/18/14/05/brick-wall-1834784_960_720.jpg"
              class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h1>Welcome to Food Hunter</h1>
                <p>Our latest recipes are waiting for you.</p>
              </div>

          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2014/09/17/20/26/restaurant-449952_960_720.jpg"
              class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h1>Welcome to Food Hunter</h1>
                <p>Our latest recipes are waiting for you.</p>
              </div>

          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2017/01/26/02/06/platter-2009590_960_720.jpg" class="d-block w-100"
              alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h1>Welcome to Food Hunter</h1>
                <p>Our latest recipes are waiting for you.</p>
              </div>

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- carousal end  -->
  </header>
  <main class="container">
    <!-- search section  -->
    <section class="mt-5">
      <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search Here" id="search-item"
          aria-describedby="serchfoodBtn">
        <button class="btn  btn-warning px-4" type="button" id="serchfoodBtn"><i
            class="fa-solid fa-magnifying-glass text-white"></i> </button>
      </div>
    </section>
    <!-- items section  -->
    <section class="mt-5">


      <div id="foodItems" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
    </section>

    <!-- details section  -->
    <section id="detailsSection" class="shadow">



    </section>


  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
